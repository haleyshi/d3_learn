<!DOCTYPE html>
<html>
<head>
	<title>Scale</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/d3/3.4.8/d3.min.js"></script>
	<script type="text/javascript">
	window.onload = function() {
		var width= 300;
		var height = 300;

		var svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);

		var dataset = [3.2, 0.63, 2.7, 1.35, 1.2];

		//var min = d3.min(dataset);
		var max = d3.max(dataset);

		// Linear Scale
		var linear = d3.scale.linear()
						.domain([0, max])
						.range([0, width]);

		var index = [0, 1, 2, 3, 4];
		var color = ["red", "steelblue", "lightgreen", "yellow", "purple"];

		// Ordinal Scale
		var ordinal = d3.scale.ordinal()
						.domain(index)
						.range(color);


		var rectHeight = 25;

		svg.selectAll("rect") //
			.data(dataset)    //
			.enter()          //
			.append("rect")   // Add enough rect and equal to the length of dataset
			.attr("x", 20)
			.attr("y", function(d, i) {
				return i * rectHeight;
			})
			.attr("width", function(d) {
				return linear(d);
			})
			.attr("height", rectHeight-2)
			.attr("fill", function(d, i) {
				return ordinal(i);
			});
	}
	</script>
</head>
<body>

</body>
</html>
